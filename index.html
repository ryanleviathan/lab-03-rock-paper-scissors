<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <h1>
            Rock, Paper, Scissors!
        </h1>
            <section class="player-side">
                <label>
                    Rock
                    <input name="choice" value="rock" type="radio" checked />
                    <img src="assets/lr1.gif" alt="pc rock animation">
                </label>
                <label>
                    Paper
                    <input name="choice" value="paper" type="radio" />
                    <img src="assets/lp1.gif" alt="pc paper animation">
                </label>
                <label>
                    Scissors
                    <input name="choice" value="scissors" type="radio" />
                    <img src="assets/ls1.gif" alt="pc scissors animation">
                </label>
            </section>
            <summary id="summary" class="hidden">They chose <span id="npc"><span></summary>
            <summary>Wins: <span type="number" id="wins">0<span></summary>
            <summary>Losses: <span type="number" id="losses">0<span></summary>
            <summary>Ties: <span type="number" id="ties">0<span></summary>
            <summary>Resets: <span type="number" id="resets">0<span></summary>
            <button id="play">Play!</button>
            <button id="reset">Reset your game</button>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
